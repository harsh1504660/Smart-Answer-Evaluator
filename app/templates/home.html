<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Answer Evaluator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    color: #333; /* Dark text for better contrast on light background */
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
  }
  .button {
    display: inline-block;
    width: 200px;
    height: 50px;
    background-color: #b97d7d; /* Darker blue button */
    color: #fff; /* White text */
    text-align: center;
    font-size: 18px;
    line-height: 50px;
    text-decoration: none;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 10px 0;
  }
  .button:hover {
    background-color: #a83737; /* Blue hover effect */
  }
  .navbar {
    background-color: #492f2f; /* Even darker blue navbar */
    overflow: hidden;
  }
  .navbar a {
    float: left;
    display: block;
    color: #fff; /* White text for navbar */
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #a83737; /* Darker blue hover for navbar */
  }

  /* Typing animation */
  .typing-animation {
    overflow: hidden;
    white-space: nowrap;
    margin: 0 auto;
    border-right: 3px solid #007bff; /* Blue typing animation */
    animation: typing 3s steps(40,end) forwards, blink 1s infinite;
  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 70%;
    }
  }

  @keyframes blink {
    from { border-color: transparent }
    to { border-color: #007bff; } /* Blue blinking cursor */
  }

  @media (max-width: 600px) {
    .container {
      margin: 20px auto;
      padding: 10px;
    }
    .button {
      width: 100%;
      font-size: 16px;
      line-height: 40px;
    }
    .navbar a {
      float: none;
      display: block;
      text-align: center;
      padding: 10px;
    }
  }
</style>
</head>
<body>
<div class="navbar">
  <a href="/">Home</a>
  <a href="/about">About Us</a>
  <a href="/help">Help</a>
  <a href="/contact">Contact Us</a>
  <a href="/training">Training Your Model</a>
</div>
<div class="container">
  <h1 class="typing-animation">Welcome to Smart Answer Evaluator</h1>
  <div class="button-container">
    <a href="manual" class="button">Upload Manually</a>
    <a href="img" class="button">Upload Image</a>
  </div>
</div>
</body>
</html>
