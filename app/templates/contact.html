<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Answer Evaluator - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1F2223;
    }

    .container {
      max-width: 800px;
      margin: 10px auto 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    .navbar {
      background-color: #4A2C2A;
      overflow: hidden;
      position: relative;
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #a1523e93;
    }

    .navbar a.icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        display: block;
        float: left;
        /* Align icon to the left */
        color: #fff;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        display: block;
        float: none;
        text-align: left;
      }
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group select {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      resize: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
    }

    .form-group input[type="submit"] {
      width: 200px;
      height: 50px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group input[type="submit"]:hover {
      background-color: #555;
    }

    .form-group.max-marks-checking {
      display: flex;
      justify-content: space-between;
    }

    .form-group.max-marks-checking .input-container {
      width: calc(50% - 10px);
    }

    .form-group.max-marks-checking .input-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group.max-marks-checking .input-container input[type="text"] {
      width: 250px;
      height: 0.75cm;
      /* Adjusted width for maximum marks input */
    }

    .contact {
      margin-left: auto;
      margin-right: auto;
      margin-top: 2cm;
      padding-left: 5cm;
      padding-bottom: -5cm;
      /* Adjust this value as needed */
    }

    .image-row {
      display: flex;
      justify-content: space-evenly;
      padding-top: 3cm;
      padding-right: 6cm;
      /* this will add equal space between each image */
    }

    .contact {
      text-align: center;
      padding: 4rem 2rem 2rem;
      /* Added top padding */
    }

    .contact h1 {
      margin-bottom: 2rem;
      color: #f3eeee;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-links a {
      color: #f3eeee;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #a83737;
    }
  </style>
</head>

<body>
  <div class="navbar" id="myNavbar">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    <a href="/">Home</a>
    <a href="/about">About Us</a>
    <a href="/help">Help</a>
    <a href="/contact">Contact Us</a>
    <a href="/training">Model Access</a>
  </div>

  <div class="contact">
    <h1>Contact Us</h1>
    <div class="social-links">
      <a href="https://www.instagram.com/har.sh_15/" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/harsh1504660" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://x.com/Harsh_J1504" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/harsh-joshi-20a30b20b/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://mail.google.com/mail/u/0/?hl=en/#inbox?compose=GTvVlcSKkkRZfHvvqnsKRFnPVQJFcMkhxnXvDmkcdcbkxrHQpPZFCsCZZcGHgqWbcsPzzLSgGvqSF"
        title="Gmail"><i class="fas fa-envelope"></i></a>
    </div>
  </div>


  <script>
    function myFunction() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</body>

</html>
