<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Answer Evaluator - Evaluate Answers</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}
.container {
    max-width: 800px;
    margin: 10px auto 0;
    padding: 20px;
    text-align: center;
    color: #333;
}
.navbar {
    background-color: #492f2f;
    overflow: hidden;
}
.navbar a {
    float: left;
    display: block;
    color: #d6b8b8;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}
.navbar a:hover {
    background-color: #a83737;
    color: #533;
}
.form-container {
    background-color: #fff;
    padding: 20px;
    margin-top: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
}
.form-group select {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    resize: none;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
}
.form-group input[type="submit"] {
    width: 200px;
    height: 50px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.form-group input[type="submit"]:hover {
    background-color: #555;
}
.form-group.max-marks-checking {
    display: flex;
    justify-content: space-between;
}

.form-group.max-marks-checking .input-container {
    width: calc(50% - 10px);
}

.form-group.max-marks-checking .input-container label {
    display: block;
    margin-bottom: 5px;
}

.form-group.max-marks-checking .input-container input[type="text"] {
    width: 250px;
    height: 0.75cm; /* Adjusted width for maximum marks input */
}

    </style>
</head>
